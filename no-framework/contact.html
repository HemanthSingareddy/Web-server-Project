<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - No-Framework Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Website</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Get in Touch</h1>
        
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <div style="max-width: 600px; margin: 3rem auto; text-align: center;">
            <h2 style="color: #2c3e50; margin-bottom: 1rem;">Other Ways to Reach Us</h2>
            <p style="margin-bottom: 0.5rem;">
                <strong>Email:</strong> info@noframework.com
            </p>
            <p style="margin-bottom: 0.5rem;">
                <strong>Phone:</strong> +1 (555) 123-4567
            </p>
            <p>
                <strong>Address:</strong> 123 Web Street, Internet City, WWW 12345
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 No-Framework Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
